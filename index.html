<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Seguro</title>
    <style>
        /* ... COPIA AQUÍ LOS MISMOS ESTILOS DEL EJEMPLO ANTERIOR ... */
        body { font-family: sans-serif; display: flex; justify-content: center; height: 100vh; margin: 0; background-color: #f4f4f4;}
        #chat-container { width: 400px; height: 600px; background: white; border-radius: 8px; display: flex; flex-direction: column; overflow: hidden; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        #messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px; border-radius: 10px; max-width: 80%; }
        .user { background: #0078d4; color: white; align-self: flex-end; }
        .bot { background: #e5e5e5; color: black; align-self: flex-start; }
        #input-area { padding: 10px; border-top: 1px solid #ccc; display: flex; }
        input { flex: 1; padding: 10px; }
        button { padding: 10px; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="chat-container">
        <div id="messages">
            <div class="message bot">Hola, soy tu asistente seguro.</div>
        </div>
        <div id="input-area">
            <input type="text" id="user-input" placeholder="Pregunta algo...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const userInput = document.getElementById('user-input');

        async function sendMessage() {
            const question = userInput.value.trim();
            if (!question) return;

            addMessage(question, 'user');
            userInput.value = '';
            addMessage('Pensando...', 'bot loading'); // Placeholder

            try {
                // AHORA LLAMAMOS A NUESTRA PROPIA API LOCAL
                // No enviamos claves, solo la pregunta
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: question })
                });

                const data = await response.json();
                
                // Quitamos el mensaje de "Pensando..." (simplificado para el ejemplo)
                document.querySelector('.loading').remove();

                if (data.answers && data.answers.length > 0) {
                    addMessage(data.answers[0].answer, 'bot');
                } else {
                    addMessage("No tengo respuesta para eso.", 'bot');
                }

            } catch (error) {
                console.error(error);
                addMessage("Error de conexión.", 'bot');
            }
        }

        function addMessage(text, className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            div.textContent = text;
            messagesContainer.appendChild(div);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
